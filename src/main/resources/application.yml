server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cleana}
    username: ${SPRING_DATASOURCE_USERNAME:cleana}
    password: ${SPRING_DATASOURCE_PASSWORD:cleana}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret: ${JWT_SECRET:verysecretkeychangeme}
  expiration-mins: ${JWT_EXPIRATION_MINS:60}
  issuer: ${JWT_ISSUER:cleana}
  audience: ${JWT_AUDIENCE:cleana}

management:
  endpoints:
    web:
      exposure:
        include: health,info
